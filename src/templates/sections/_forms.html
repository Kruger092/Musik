{% import "data/contact-list-data.html" as contacts %}

<section class="form">
  <div class="form__contact-us">
    <img src="img/Shape.png" class="form__background-img"/>
    <h2 class="form__title">Contact us</h2>
    <p class="form__subtitle">Have an inquiry? Weâ€™ll be happy to assist you</p>
    <div class="form__links">
      {% for contact in contacts.list %}
        <a class="form__link" href="{{contact.url}}">
          {{mixins.icon(contact.img)}}
          {{contact.title}}
        </a>
      {% endfor %}
    </div>
  </div>
  <form class="form__details">
    <img src="img/Shape1.png" class="form__background-form"/>
    <h3 class="form__details-title">Fill in your details</h3>
    <label class="form__label" for="fname">Name</label>
    <input class="form__input" type="text" id="fname" name="fname" placeholder="John Doe" autocomplete="off"/>
    <label class="form__label" for="email">Email</label>
    <input class="form__input" type="email" id="email" name="email" placeholder="johndoe2347@mail.com" autocomplete="off"/>
    <label class="form__label" for="message" >Message</label>
    <textarea class="form__textarea" name="message" id="message"></textarea>
    <button class="form__submit-btn" type="submit">Submit</button>
  </form>
</section>
